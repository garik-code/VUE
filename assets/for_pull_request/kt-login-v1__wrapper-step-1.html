    <!--begin::Step-2 of Registration-->
    <script>
    function to_second_step_of_registration() {
        var element_step_one = document.getElementById("step-first-of-registration");
        element_step_one.classList.add("dot-non-active");
        element_step_one.classList.remove("dot-active");

        var element_step_two = document.getElementById("step-second-of-registration");
        element_step_two.classList.remove("dot-non-active");
        element_step_two.classList.add("dot-active");

        // undisplay previous input areas
        var form_group_username_step_first = document.getElementById("form-group-username-step-first");
        var form_group_password_step_first = document.getElementById("form-group-password-step-first");
        form_group_username_step_first.style["display"] = "none";
        form_group_password_step_first.style["display"] = "none";
        var actions_left_back_button = document.getElementById("kt-login-v1__left_action");
        actions_left_back_button.classList.add("kt-login-v1__back");
        actions_left_back_button.innerHTML += 'Back';

        // Create a new div and inside input element
        var form_group_for_full_name_input = document.createElement("div");
        form_group_for_full_name_input.classList.add("form-group");
        form_group_for_full_name_input.setAttribute("id", "form-group-full-name-step-second");
        form_group_for_full_name_input.setAttribute("style", "display: block;");

        var input_full_name_step_second = document.createElement('input');
        input_full_name_step_second.classList.add('form-control');
        input_full_name_step_second.setAttribute("type", "text");
        input_full_name_step_second.setAttribute("placeholder", "Full name");
        input_full_name_step_second.setAttribute("id", "input-full-name-step-second");
        input_full_name_step_second.setAttribute("name", "input-full-name-step-second");
        form_group_for_full_name_input.appendChild(input_full_name_step_second);

        var form_group_for_phone_number_input = document.createElement("div");
        form_group_for_phone_number_input.classList.add("form-group");
        form_group_for_phone_number_input.setAttribute("id", "form-group-phone-number-step-second");
        form_group_for_phone_number_input.setAttribute("style", "display: block;");


        var input_phone_number_step_second = document.createElement('input');
        input_phone_number_step_second.classList.add('form-control');
        input_phone_number_step_second.setAttribute("type", "telephone");
        input_phone_number_step_second.setAttribute("placeholder", "Phone number");
        input_phone_number_step_second.setAttribute("id", "input-phone-number-step-second");
        input_phone_number_step_second.setAttribute("name", "input-phone-number-step-second");
        form_group_for_phone_number_input.appendChild(input_phone_number_step_second);

        var reference_node = document.querySelector('#kt-login-v1__actions');
        reference_node.before(form_group_for_full_name_input);
        reference_node.before(form_group_for_phone_number_input);

        var submit_step_first = document.getElementById("submit-step-first");
        submit_step_first.setAttribute("onclick", "to_third_step_of_registration()");
        submit_step_first.setAttribute('id', 'submit-step-second');
    }
    </script>
    <!--end::Step-2 of Registration-->
    <!--begin::Step-3 of Registration-->
    <script>

        function to_third_step_of_registration() {
            var element_step_two = document.getElementById("step-second-of-registration");
            element_step_two.classList.add("dot-non-active");
            element_step_two.classList.remove("dot-active");

            var element_step_three = document.getElementById("step-third-of-registration");
            element_step_three.classList.remove("dot-non-active");
            element_step_three.classList.add("dot-active");

            var form_group_username_step_second = document.getElementById("form-group-full-name-step-second");
            var form_group_password_step_second = document.getElementById("form-group-phone-number-step-second");
            form_group_username_step_second.style["display"] = "none";
            form_group_password_step_second.style["display"] = "none";

            var form_group_for_sms_auth_input = document.createElement("div");
            form_group_for_sms_auth_input.classList.add("form-group");
            form_group_for_sms_auth_input.setAttribute("id", "form-group-sms-auth-step-third");
            form_group_for_sms_auth_input.setAttribute("style", "display: block;");

            var input_sms_auth_step_third = document.createElement('input');
            input_sms_auth_step_third.classList.add('form-control');
            input_sms_auth_step_third.setAttribute("style", "text-align: center;");
            input_sms_auth_step_third.setAttribute("type", "text");
            input_sms_auth_step_third.setAttribute("placeholder", "SMS confirmation code");
            input_sms_auth_step_third.setAttribute("id", "input-sms-auth-step-third");
            input_sms_auth_step_third.setAttribute("name", "input-sms-auth-step-third");
            form_group_for_sms_auth_input.appendChild(input_sms_auth_step_third);
            
            var label_for_email_forward = document.createElement("label");
            label_for_email_forward.classList.add("kt-form__check", "kt-form__add")
            label_for_email_forward.setAttribute("for", "");

            var wrapper_img_label_for_email_forward = document.createElement("img");
            wrapper_img_label_for_email_forward.setAttribute("src", "../assets/media/login/check.png");
            wrapper_img_label_for_email_forward.setAttribute("alt", "");
            label_for_email_forward.appendChild(wrapper_img_label_for_email_forward);
            form_group_for_sms_auth_input.appendChild(label_for_email_forward);

            var form_group_for_email_forward = document.createElement("div");
            form_group_for_email_forward.classList.add("form-group");
            form_group_for_email_forward.setAttribute("id", "form-group-for-email-forward");
            form_group_for_email_forward.setAttribute("style", "display: block;");

            var anchor_for_email_forward_step_third = document.createElement('a');
            anchor_for_email_forward_step_third.setAttribute("id", "anchor-for-email-forward");
            anchor_for_email_forward_step_third.setAttribute("href", "");
            anchor_for_email_forward_step_third.setAttribute("style", "display: flex; align-items: center; justify-content: center;");
            anchor_for_email_forward_step_third.innerHTML += 'Did not recieve SMS? Forward to E-mail'
            form_group_for_email_forward.appendChild(anchor_for_email_forward_step_third);

            var reference_node = document.querySelector('#kt-login-v1__actions');
            reference_node.before(form_group_for_sms_auth_input);
            reference_node.before(form_group_for_email_forward);

            var actions_left_back_button = document.getElementById("kt-login-v1__left_action");
            actions_left_back_button.remove();

            var submit_step_third = document.getElementById("submit-step-second");
            submit_step_third.setAttribute("onclick", "");
            submit_step_third.setAttribute('id', 'submit-step-third');
            submit_step_third.setAttribute('style', 'width: 100%;');
            submit_step_third.innerHTML = 'Create account';
        }

    </script>
    <!--end::Step-3 of Registration-->
